<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora - Qualidade do Ar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="animation-bg">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cloud-sun"></i>
                Clima Agora
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Previsão Atual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="qualidade_ar.html">Qualidade do Ar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Clima Histórico</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form-aq">
                     <input class="form-control me-2" type="search" placeholder="Buscar cidade..." aria-label="Search">
                     <button class="btn btn-primary" type="submit">
                         <i class="bi bi-search"></i>
                     </button>
                </form>
                <button class="btn btn-outline-light ms-lg-2 mt-2 mt-lg-0" id="theme-toggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div id="air-quality-card" class="card weather-card p-4 p-lg-5 mb-4">
            <div class="row align-items-center">
                <div class="col-lg-5 text-center mb-4 mb-lg-0">
                    <h1 class="display-5 mb-3" id="city-name">Carregando...</h1>
                    <div class="aqi-gauge-container mx-auto">
                        <div class="aqi-gauge">
                            <div class="gauge-needle" id="gauge-needle"></div>
                            <div class="gauge-center-circle"></div>
                        </div>
                        <div id="aqi-value" class="aqi-gauge-value">-</div>
                    </div>
                </div>
                <div class="col-lg-7 text-center text-lg-start">
                    <p class="lead mb-1">Qualidade do Ar Atual</p>
                    <h2 id="aqi-level" class="display-6 fw-bold mb-3">...</h2>
                    <p id="health-recommendation" class="fs-5">...</p>
                </div>
            </div>
            <hr class="my-4">
            <div class="pollutant-details">
                <h5 class="text-center mb-4">Concentração de Poluentes (µg/m³)</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="d-flex justify-content-between">
                            <span>PM2.5</span>
                            <span id="pm2_5_value">-</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div id="pm2_5_progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex justify-content-between">
                            <span>PM10</span>
                            <span id="pm10_value">-</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div id="pm10_progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Ozônio (O₃)</span>
                            <span id="ozone_value">-</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div id="ozone_progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Dióxido de Nitrogênio (NO₂)</span>
                            <span id="nitrogen_dioxide_value">-</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div id="nitrogen_dioxide_progress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-white py-3 mt-4">
        <p>&copy; 2025 Clima Agora.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/qualidade_ar.js"></script>
</body>
</html>
