<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora - Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="animation-bg">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cloud-sun"></i>
                Clima Agora
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Previsão Atual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="qualidade_ar.html">Qualidade do Ar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Clima Histórico</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form-main">
                    <input class="form-control me-2" type="search" placeholder="Buscar cidade..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <button class="btn btn-outline-light ms-lg-2 mt-2 mt-lg-0" id="theme-toggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="card weather-card p-4 mb-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <h1 class="display-5">Carregando...</h1>
                    <p class="lead">...</p>
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        <i class="bi main-weather-icon me-4"></i>
                        <div>
                            <span class="main-temp">--°C</span>
                            <p class="fs-4 mb-0">...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <div class="row text-center">
                        <div class="col-6 mb-3">
                            <i class="bi bi-thermometer-half fs-3"></i>
                            <p class="mb-0">Sensação Térmica</p>
                            <p id="feels-like" class="fw-bold fs-5">--°C</p>
                        </div>
                        <div class="col-6 mb-3">
                            <i class="bi bi-droplet-fill fs-3"></i>
                            <p class="mb-0">Umidade</p>
                            <p id="humidity" class="fw-bold fs-5">--%</p>
                        </div>
                        <div class="col-6">
                            <i class="bi bi-wind fs-3"></i>
                            <p class="mb-0">Vento</p>
                            <p id="wind" class="fw-bold fs-5">-- km/h</p>
                        </div>
                        <div class="col-6">
                            <i class="bi bi-speedometer2 fs-3"></i>
                            <p class="mb-0">Pressão</p>
                            <p id="pressure" class="fw-bold fs-5">-- hPa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card weather-card p-4 mb-4">
            <h5 class="mb-3">Previsão por hora</h5>
            <div class="hourly-forecast-container"></div>
        </div>

        <div class="card weather-card p-4">
            <h5 class="mb-3">Próximos 5 dias</h5>
            <div class="accordion" id="daily-forecast-container"></div>
        </div>
    </main>
    
    <footer class="text-center text-white py-3 mt-4">
        <p>&copy; 2025 Clima Agora.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
